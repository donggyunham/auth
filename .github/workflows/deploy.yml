# 워크플로우 이름을 지정
name: Deploy to LightSail

# 트리거 설정: github action이 언제 발동될지를 결정
on:
  push:
    branches:
      - main      # main branch를 push하면 actions를 실행.

env:
  # 환경 변수 지정
  IMAGE_NAME: donggyunham/auth-backend:latest
  # github container registry
  REGISTRY: ghcr.io

# 실제로 실행할 actions들을 여기다 정의
jobs:
  # 작업 이름 부여
  build-and-deploy:
    # 실행환경 : github에서 제공하는 ubuntu 최신 버전 실행
    runs-on: ubuntu-latest

    # 권한 설정: 어떤 일을 할 수 있는지 정의
    permissions:
      contents: read    # repository의 코드를 읽을 수 있는 권한을 부여
      packages: write   # github container registry(GHCR)의 docker image를 upload(save)할 수 있는 권한 부여

    # 아래에 정의되는 step(작업단위) 순서대로 작업을 처리함
    steps:
      # 1. 코드 체크아웃
      - name: Code Check-out
        uses: actions/checkout@v4

      # 2. 빌드 환경 설정
      - name: Java 17 Setup
        uses: actions/setup-java@v4   # java 설치 action(https://github.com/marketplace?query=setup&type=actions)
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: 'gradle'

      # 3. 빌드
      - name: Gradle Build
        # ./gradlew 빌드 실행 명령의 실행 권한 부여.
        # back-end application build
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar -x test --no-daemon

      # 4. 도커 빌드 환경 설정, 도커 이미지 빌드 도구 설정
      - name: Docker Build Setting
        uses: docker/setup-buildx-action@v3   # Docker Container Build extension setting

      # 5. github container registry에 로그인
      - name: GHCR(github container registry) Login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}           # Github에서 자동으로 제공
          password: ${{ secrets.GITHUB_TOKEN }}   # Github에서 자동으로 제공

      # 6. 도커 이미지 메타데이터 생성
      - name: Docker MetaData 추출
        id: meta
        # docker/metadata-action@v5 : 도커 이미지 태그와 라벨을 자동으로 생성
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # 자동으로 생성할 태그 규칙
          tags:
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # 7. Docker 이미지 빌드 및 GHCR에 업로드
      - name: Docker image build & push
        uses: docker/build-push-action@v5
        with:
          # 빌드는 현재 디렉토리를 대상으로
          context: .
          # 빌드 후 레지스트리에 푸시
          push: true
          # 태그는 위에 메타 설정의 결과값 중 tags값으로 설정
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.tags }}
          # Github Action에서 빠른 빌드를 위해 캐싱 기능을 제공
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 8. docker-compose.prod.yml 파일을 LightSail 서버에 전송
      - name: docker-compose.prod.yml 전송
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secret.LIGHTSAIL_HOST }}
          username: ${{ secret.LIGHTSAIL_USER }}
          key: ${{ secret.LIGHTSAIL_SSH_KEY }}
          port: 22
          source: "docker-compose.prod.yml"
          target: "/home/${{ secret.LIGHTSAIL_USER }}/auth"

      # 9. LightSail 서버에 SSH로 접속하여 배포
      - name: LightSail 서버 배포
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secret.LIGHTSAIL_HOST }}
          username: ${{ secret.LIGHTSAIL_USER }}
          key: ${{ secret.LIGHTSAIL_SSH_KEY }}
          port: 22
          script: |
            mkdir -p ~/auth
            cd ~/auth
            
            echo "docker-compose.prod.yml 파일 확인중..."
            ls -lh ~/auth/docker-compose.prod.yml
            
            cat > .env << 'EOF'
            DB_URL=${{ secrets.DB_URL }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_ACCESS_TOKEN_EXPIRATION=${{ secrets.JWT_ACCESS_TOKEN_EXPIRATION }}
            JWT_REFRESH_TOKEN_EXPIRATION=${{ secrets.JWT_REFRESH_TOKEN_EXPIRATION }}
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
            KAKAO_REDIRECT_URI=${{ secrets.KAKAO_REDIRECT_URI }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            SPRING_PROFILES_ACTIVE=prod
            EOF
            
            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            sudo docker compose -f docker-compose.prod.yml pull
            
            sudo docker compose -f docker-compose.prod.yml up -d
            
            sudo docker image prune -af
            
            sudo docker compose -f docker-compose.prod.yml ps
